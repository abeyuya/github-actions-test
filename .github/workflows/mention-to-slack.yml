on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened]
  pull_request_review_comment:
    types: [created]

jobs:
  debug-actions-mention-to-slack:
    runs-on: ubuntu-latest
    name: Debug abeyuya/actions-mention-to-slack
    steps:
      - name: Run
        uses: abeyuya/actions-mention-to-slack@v1.5
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          github-to-slack-username:
            abeyuya: abeyuya
            github_username: "Slack username here"
